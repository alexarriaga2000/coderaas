<main>
  <h1 class="bg-info mx-auto text-center py-3">Forma de contacto</h1>
    <div class="container border border-dark mt-5 mb-5">
    <form class="row g-3">
        <div class="col col-sm-12 col-md-6 col-lg-6">
            <label for="inputName" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nombre y Apellido">
          </div>
        <div class="col col-sm-12 col-md-6 col-lg-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@dominio.com">
        </div>
        <div class="col col-sm-12 col-md-6 col-lg-6">
          <label for="inputAddress" class="form-label">Calle y Numero</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle y número">
        </div>
        <div class="col col-sm-12 col-md-6 col-lg-6">
          <label for="inputAddress2" class="form-label">Colonia</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Colonia">
        </div>
        <div class="col col-sm-12 col-md-6 col-lg-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col col-sm-12 col-md-6 col-lg-6">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Elige un Estado...</option>
            <option>Morelia</option>
            <option>Estado de México</option>
            <option>Puebla</option>
          </select>
        </div>
        <div class="col col-sm-12 col-md-6 col-lg-6">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12 mb-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <footer>
      <div class="card text-center bgFooter">
        <div class="card-header">
