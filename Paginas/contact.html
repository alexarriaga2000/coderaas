<main>
    <h1 class="TituloDeProductos">Forma de Contacto</h1>
    <div class="container border border-dark mt-5 mb-5 w-50">
    <form class="row g-3">
        <div class="col-8">
            <label for="inputName" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nombre y Apellido">
          </div>
        <div class="col-8">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@dominio.com">
        </div>
        <div class="col-8">
          <label for="inputAddress" class="form-label">Calle y Numero</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle y número">
        </div>
        <div class="col-8">
          <label for="inputAddress2" class="form-label">Colonia</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Colonia">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-8">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Elige un Estado...</option>
            <option>Morelia</option>
            <option>Esatado de México</option>
            <option>Puebla</option>
          </select>
        </div>
        <div class="col-8">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-8">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-8 mb-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

      <footer>
        <div class="container-fluid bg-light text-white">
          <div class="row bgFooter" style="height:80px">           
            <div class="col-1 mt-2"><img src="../img/facebook.svg" width=40 alt="FaceBook"></div>
            <div class="col-1 mt-2"><img src="../img/instagram.svg" width=40 alt="FaceBook"></div>
          </div> 
        </div>

</main>
